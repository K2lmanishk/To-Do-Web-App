<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1>üìù To-Do App</h1>
        <p id="quote"></p>

        <div class="progress-box">
            <div id="progress-bar"></div>
        </div>

        <div class="input-box">
            <input id="taskInput" type="text" placeholder="Enter a task">
            <button onclick="addTask()">Add</button>
        </div>

        <button class="delete-all" onclick="clearAll()">Delete All Tasks</button>

        <ul id="taskList"></ul>

        <hr>

        <!-- Stopwatch -->
        <h2>‚è± Stopwatch</h2>
        <div class="timer-display" id="stopwatch">00:00:00</div>
        <div class="timer-buttons">
            <button onclick="startStopwatch()">Start</button>
            <button onclick="stopStopwatch()">Stop</button>
            <button onclick="resetStopwatch()">Reset</button>
        </div>

        <hr>

        <!-- Countdown Timer -->
        <h2>‚è≥ Countdown Timer</h2>

        <div class="timer-set">
            <input type="number" id="timerInput" placeholder="Seconds">
            <button onclick="startTimer()">Start</button>
        </div>

        <div class="timer-display" id="countdown">00:00</div>

    </div>

<script src="app.js"></script>
</body>
</html>
